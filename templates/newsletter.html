{% block container %}
	<center>
	<div id="feed">
		{% if newsletter_feed %}
			{% for item in newsletter_feed %}
				<div class="feed-card">
					<a href="{{ item['link']}}">{{ item["title"] }}</a>
					<details>
					<summary>ğŸ“– Read on devfeed ğŸ‘‡</summary>
					<div class="feed-summary">

					<button class="fa fa-share-alt" id="shareIcon" onclick='share("{{ item["title"] }}","{{ item["link"] }}")'></button>
				</div>
			{% endfor %}
		{% endif %}
	</div>
	</center>
{% endblock %}
