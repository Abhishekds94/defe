{% extends 'base.html' %}
{% block header %}
	<div class="feed-options">
		<button type="button" onclick="clear_previous_feed()">Clear Feed</button>
	</div>
{% endblock %}
{% block container %}
	<center>
	<div id="feed">
		{% if allfeed %}
			{% for item in allfeed %}
				<div class="feed-card">
					<a href="{{ item['link']}}">{{ item["title"] }}</a>
					<h4>By {{ item["author"] }}</h4>
					<details>
					<summary>Summary</summary>
					<div id="feed-summary">
						{{ item["summary"] }}
					</div>
					</details>
					<blockquote>{{ item["published"] }}</blockquote>
					<span id="feeder-site">{{ item["feeder_site"] }}</span>
					<button class="fa fa-share-alt" id="shareIcon" onclick='share("{{ item["title"] }}","{{ item["link"] }}")'></button>
				</div>
			{% endfor %}
		{% endif %}
	</div>
	</center>
{% endblock %}
