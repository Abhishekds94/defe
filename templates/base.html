<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content="width=device-width,height=device-height, initial-scale=1, shrink-to-fit=yes">
    <meta name="twitter:title" content="devfeed">
    <meta name="author" content="Bhupesh Varshney" />
    <meta property="og:title" content="devfeed" />
    
    <meta name="keywords" content="devtools, feed, devfeed, developers">
    <meta name="description" content="A News aggregator for Developers">
    <meta property="og:description" content="A News aggregator for Developers"/>
    <meta name="twitter:description" content="A News aggregator for Developers">
    
    <meta name="theme-color" content="#75D608" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#75D608">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@bhupeshimself">
    
    <meta property="og:url" content="" >
    <!--     <meta property="og:image" content=""/> -->
    <meta property="og:image:width" content="640" />
    <meta property="og:image:height" content="360" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
 <!--    <link rel="stylesheet" type="text/css" href="static/style.css"> -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!--     <meta name="twitter:image" content="">
    <link rel="shortcut icon" type="image/png" href="images/logo.png"/> -->
    <title>devfeed</title>
  </head>
  <body>
    <h2 class="devfeed-heading"><a href="/">devfeed</a></h2>
    <div id="feed-menu">
        <a href="/">General</a>
        <a href="/news">News</a>
        <a href="/podcasts">Podcasts</a>
        <a href="/newsletters">Newsletters</a>
    </div>
    <div class="feed-options">
        <button class="button is-primary" type="button" onclick="clear_previous_feed()">Clear Feed</button>
    </div>
    {% block feeders %}
    <div id="filter-feed">
        <label for="feed-input">Filter Feed</label>
        <input class="input" id="feed-input" list="filter" placeholder="Filter By Website">
        <datalist id="filter">
            {% for feeder in feeder_sites %}
                <option value="{{ feeder }}">
            {% endfor %}
        </datalist>
        <button class="button is-primary" type="button" id="fetchfeed" onclick="fetch_feed()" >Filter</button>
    {% endblock %}

    </div> 
    <section class="section">
    <div class="container">
            {% block container %}{% endblock %}
    </div>
    </section>

    <script defer src="/static/script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>
    window.onload = function() {
        registerSW();
        setTimeout(storycount, 200);
        setTimeout(rewrite_summary, 200);
        setTimeout(rewrite_description, 200);
    };
    async function registerSW() {
        if ('serviceWorker' in navigator) {
            try {
                await navigator.serviceWorker.register('static/sw.js');
            } catch (e) {
                //SW registration failed, oh no :(
            }
        }
    }
    
    var input = document.getElementById("feed-input");
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("fetchfeed").click();
      }
    });

    var filter_by = document.getElementById("feed-input");
    filter_by.addEventListener("input", function(event) {
        if (filter_by.value == "Reddit"){
            show_subreddits();
        }
    });
    </script>
  </body>
</html>
